name: tests

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest
    container: alpine:latest
    steps:
      - name: Prepare container
        run: apk update && apk add neovim git bash

      - name: Checkout repositry
        run: git clone --depth 1 "$GITHUB_SERVER_URL/$GITHUB_REPOSITORY" ./

      - name: Run tests
        run: git config --system --add safe.directory $(pwd) && ./tests/run.sh
